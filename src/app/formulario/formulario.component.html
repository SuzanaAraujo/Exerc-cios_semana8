<form class="row p-2">
  <div class="mb-3 col-4">
    <label class="form-label">Nome da matéria</label>
    <input type="text" class="form-control" />
  </div>
  <div class="mb-3 col-4">
    <label class="form-label">Carga horária de horas aula</label>
    <input type="number" class="form-control" />
  </div>
  <div class="mb-3 col-4">
    <label class="form-label">Nome da escola</label>
    <input type="text" class="form-control" />
  </div>
  <div class="col-4 my-4">
    <div class="form-check">
      <input
        class="form-check-input"
        type="radio"
        name="exampleRadios"
        id="exampleRadios1"
        value="option1"
      />
      <label class="form-check-label" for="exampleRadios1"> Optativa </label>
    </div>
    <div class="form-check">
      <input
        class="form-check-input"
        type="radio"
        name="exampleRadios"
        id="exampleRadios2"
        value="option2"
      />
      <label class="form-check-label" for="exampleRadios2"> Obrigatória </label>
    </div>
  </div>

  <div class="mb-3 col-4">
    <label for="teacherSelect" class="form-label">Nome do professor(a)</label>
    <select id="teacherSelect" class="form-select">
      <option>Selecione</option>
      <option>Otávio</option>
      <option>Carla</option>
      <option>Leandro</option>
      <option>Cláudia</option>
    </select>
  </div>

  <button
    type="button"
    class="btn btn-dark row mx-auto"
    data-bs-toggle="modal"
    data-bs-target="#staticBackdrop"
  >
    Cadastrar
  </button>
</form>
