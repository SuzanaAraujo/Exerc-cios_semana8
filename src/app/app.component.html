<div class="container my-4 bg-teal bg-opacity-50 rounded-4">
  <form class="row p-2">
    <div class="mb-3 col-4">
      <label class="form-label">Nome da matéria</label>
      <input type="text" class="form-control" />
    </div>
    <div class="mb-3 col-4">
      <label class="form-label">Carga horária de horas aula</label>
      <input type="number" class="form-control" />
    </div>
    <div class="mb-3 col-4">
      <label class="form-label">Nome da escola</label>
      <input type="text" class="form-control" />
    </div>

    <div class="mb-3 col-6">
      <label for="teacherSelect" class="form-label">Nome do professor(a)</label>
      <select id="teacherSelect" class="form-select">
        <option>Selecione</option>
        <option>Otávio</option>
        <option>Carla</option>
        <option>Leandro</option>
        <option>Cláudia</option>
      </select>
    </div>
    <div class="col-6 my-4">
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="exampleRadios"
          id="exampleRadios1"
          value="option1"
        />
        <label class="form-check-label" for="exampleRadios1"> Optativa </label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="exampleRadios"
          id="exampleRadios2"
          value="option2"
        />
        <label class="form-check-label" for="exampleRadios2">
          Obrigatória
        </label>
      </div>
    </div>

    <button
      type="button"
      class="btn btn-dark col-1 mx-auto"
      data-bs-toggle="modal"
      data-bs-target="#staticBackdrop"
    >
      Cadastrar
    </button>
  </form>
  <!-- Modal -->
  <div
    class="modal"
    id="staticBackdrop"
    data-bs-backdrop="static"
    data-bs-keyboard="false"
    tabindex="-1"
    aria-labelledby="staticBackdropLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-4" id="staticBackdropLabel">
          Confirmação de envio
        </h1>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">Formulário enviado com sucesso!</div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Ok, fechar
        </button>
      </div>
    </div>
  </div>
</div>
